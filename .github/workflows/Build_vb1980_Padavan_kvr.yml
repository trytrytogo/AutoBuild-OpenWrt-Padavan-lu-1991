        echo "CONFIG_FIRMWARE_INCLUDE_OC=${{env.cpu_overclock}}" >> .config #CPUË∂ÖÈ¢ëÂºÄÂÖ≥
        echo 'CONFIG_FIRMWARE_MT7621_OC="${{ github.event.inputs.cpu_set}}"' >> .config #Ê≠§Â§ÑÂ°´ÂÜôÂØπÂ∫îÈ¢ëÁéáÁöÑÂçÅÂÖ≠ËøõÂà∂Ôºö1000Mhz=0x312 1100Mhz=0x362 1120Mhz=0x372 1200Mhz=0x3B2
